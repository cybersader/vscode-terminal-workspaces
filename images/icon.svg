<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bg)"/>

  <!-- Terminal window frame -->
  <rect x="16" y="24" width="96" height="80" rx="8" fill="#4a5568" opacity="0.3"/>
  <rect x="16" y="24" width="96" height="16" rx="8" ry="8" fill="#4a5568"/>

  <!-- Window buttons -->
  <circle cx="28" cy="32" r="4" fill="#fc8181"/>
  <circle cx="40" cy="32" r="4" fill="#f6e05e"/>
  <circle cx="52" cy="32" r="4" fill="#68d391"/>

  <!-- Terminal prompt lines -->
  <rect x="24" y="48" width="8" height="4" rx="2" fill="#68d391"/>
  <rect x="36" y="48" width="48" height="4" rx="2" fill="#e2e8f0"/>

  <rect x="24" y="60" width="8" height="4" rx="2" fill="#68d391"/>
  <rect x="36" y="60" width="32" height="4" rx="2" fill="#e2e8f0"/>

  <rect x="24" y="72" width="8" height="4" rx="2" fill="#68d391"/>
  <rect x="36" y="72" width="56" height="4" rx="2" fill="#e2e8f0"/>

  <!-- Cursor -->
  <rect x="24" y="84" width="8" height="4" rx="2" fill="#68d391"/>
  <rect x="36" y="84" width="8" height="8" fill="#63b3ed">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Folder icon overlay (bottom right) -->
  <g transform="translate(80, 72)">
    <path d="M0 8 L0 28 C0 30 2 32 4 32 L28 32 C30 32 32 30 32 28 L32 12 C32 10 30 8 28 8 L16 8 L12 4 L4 4 C2 4 0 6 0 8 Z" fill="#f6ad55"/>
    <path d="M0 12 L32 12 L32 28 C32 30 30 32 28 32 L4 32 C2 32 0 30 0 28 Z" fill="#ed8936"/>
    <!-- Plus sign -->
    <rect x="13" y="18" width="6" height="2" rx="1" fill="white"/>
    <rect x="15" y="16" width="2" height="6" rx="1" fill="white"/>
  </g>
</svg>
